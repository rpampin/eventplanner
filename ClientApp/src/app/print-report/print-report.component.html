<button
  id="back-btn"
  class="btn btn-info"
  style="margin: 0.5em"
  type="button"
  (click)="goBack()"
>
  Back
</button>
<button
  id="print-btn"
  type="button"
  class="btn btn-success"
  style="margin: 0.5em"
  (click)="print()"
>
  Print
</button>
<div [innerHtml]="html | safeHtml"></div>
